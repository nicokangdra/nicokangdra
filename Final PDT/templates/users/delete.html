{% extends "base.html" %}

{% block title %}
Delete user
{% endblock %}

{% block content %}
<form action="/user/delete/{{ users[0] }}" method="POST">
    <div class="row mt-3 mb-3">
        Delete "{{ users[1] }}" Account ?
    </div>
    <div class="row">
        <div class="offset-2 col-6">
            <button class="btn btn-danger" type="submit">Delete</button>
        </div>
    </div>
</form>
<br>
<div>
    <a href="{{ url_for('user_manage') }}">Back to Users</a>
</div>
{% endblock %}
